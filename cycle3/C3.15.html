<!DOCTYPE html>
<html>
<head>
<style>
.colortext {
  color: red;
}
</style>
</head>
<body>
<h2 class="colortext"><u>CSS CLASS SELECTOR</u></h2>
<p class="colortext">The class selector selects HTML elements with a specific class attribute.
It is used with a period character(.)followed by the class name.
A class name should be unique.</p> 
</body>
</html>
