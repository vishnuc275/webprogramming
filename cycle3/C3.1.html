p {
  color:red;
  font-size:larger;

<body>
<h2><u>CSS</u></h2>
<p>CSS stands for Cascading Style Sheets.It provide an additional feature to HTML.</p>
<p>It is a style sheet language which is used to describe the look and formatting of a document written in HTML.</p>
<p>It is generally used with HTML to change the style of web pages and user interfaces.</p>
