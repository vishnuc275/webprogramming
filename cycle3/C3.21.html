 }

 }

<body>
<h1>TEXT PROPERTIES</h1>
<h2>TEXT COLOR</h2>
<p>The color property is used to set the color of the text. The color is specified by:
(1)	a color name - like "red" ;
(2)	a HEX value - like "#ff0000" ;
(3)	an RGB value - like "rgb(255,0,0)".</p>
