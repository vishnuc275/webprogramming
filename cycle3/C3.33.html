<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-image: url('spiral.gif');
}
</style>
</head>
<body>
<h2>CSS LISTS</h2>
<b>The list-style-image property specifies an gif-image as the list item marker :</b>
<ul>
  <li>Alpha</li>
  <li>Beta</li>
  <li>Gamma</li>
</ul>
</body>
</html>
