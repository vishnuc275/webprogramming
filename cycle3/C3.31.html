<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type:square;
}
ol {
  list-style-type:upper-roman;
}
</style>
</head>
<body>
<b>Unordered list :</b>
<ul>
  <li>Alpha</li>
  <li>Beta</li>
  <li>Gamma</li>
</ul>
<b>Ordered lists :</b>
<ol>
  <li>Alpha</li>
  <li>Beta</li>
  <li>Gamma</li>
</ol>
</body>
</html>
