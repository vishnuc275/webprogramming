<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  text-decoration:none;
}
a:visited {
  text-decoration:none;
}
a:hover {
  text-decoration:underline;
}
a:active {
  text-decoration:underline;
}
body {
  background-color:lightblue;
  font-size:20px;  
}
h2 {
  text-decoration:underline;
  text-align:center;
  color:hotpink;
}
</style>
</head>
<body>
<h2>CSS LINKS</h2>
<p><b><a href="https:/www.w3schools.com/" target="_blank">for more info visit W3schools!!!</a></b></p>
<p>When setting the style for several link states, there are some order rules:
<ul>
<li>a:hover MUST come after a:link and a:visited</li>
<li>a:active MUST come after a:hover</li>
</ul>
</p>
</body>
</html>
