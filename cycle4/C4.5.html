<!DOCTYPE html>
<html>
<head>
<style>
h2 {
font-size : 30px;
color : green;
font-weight : bold;
text-decoration : underline;
}
</style>
</head>
<body>
<center>

<h2>Check if Positive or Negative</h2>
<br> 
<br>
<label>enter any number : 
<input type="text" id="num"></label>
<button onclick="ispositive()">Check</button>
<p id="b"></p>

<script>
function ispositive() {
var x = document.getElementById("num").value;
if (x > 0) {
document.getElementById("b").innerHTML = x + " is a positive number"
} 
else if (x < 0) {
document.getElementById("b").innerHTML = x + " is a negative number"
} 
else {
alert("you have entered 0 or character value")
}
}
</script>

</center>
</body>
</html>
